<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Path App</title>
  <!-- <link rel="stylesheet" href="../../css/qstyle.css"> -->
   <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  margin: 0;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  max-width: 600px;
  background: #2e2c3a;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  color: #f3f3f3;
}

.container:hover {
  transform: translateY(-5px);
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  color: #fdfdfd;
  margin-bottom: 20px;
}

select,
button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #444;
  outline: none;
  transition: all 0.3s ease;
  background-color: #3b3a4e;
  color: #fdfdfd;
}

select:focus,
button:focus {
  border-color: #ff6b81;
  box-shadow: 0 0 8px rgba(255, 107, 129, 0.5);
}

button {
  background: linear-gradient(145deg, #a33747, #ff4757);
  color: rgb(255, 255, 255);
  border: none;
  position: relative;
  overflow: hidden;
}

button::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 300%;
  height: 300%;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  transition: transform 0.5s, opacity 0.5s;
  pointer-events: none;
  opacity: 0;
}

button:hover::before {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

button:active {
  transform: scale(0.97);
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
}

button.loading::after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: rgba(255,255,255,0.3);
  animation: loadingBar 3s linear forwards;
  z-index: 0;
}

@keyframes loadingBar {
  from { width: 0; }
  to { width: 100%; }
}

.question {
  margin: 20px 0;
}

.options label {
  display: block;
  padding: 12px;
  background: #43425d;
  margin-bottom: 8px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
  color: #fff;
}

.options label:hover {
  background: #555478;
}

.score {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #ff6b81;
  margin-top: 30px;
}

   </style>
</head>
<body>

<div class="quiz-settings">
  <label for="category">Select Category:</label>
  <select id="category">
    <option value="web_development">Web Development</option>
    <option value="andriod_development">Android Development</option>
    <option value="data_science">Data Science</option>
    <option value="cyber_security">Cyber Security</option>
    <option value="ai_ml">AI & ML</option>
    <option value="big_data">Big Data</option>
    <option value="iot">IOT</option>
    <option value="Cloud Computing">Cloud Computing</option>
    <option value="data_analytics">Data Analytics</option>
  </select>

  <label for="difficulty">Select Difficulty:</label>
  <select id="difficulty">
    <option value="">--Choose--</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <button onclick="generateQuiz()">Generate Quiz</button>
</div>

<div id="timer" class="timer"></div>
<div id="quiz" class="quiz-container"></div>
<div id="score" class="score"></div>

<script src="./js/script.js"></script>


</body>
</html>
